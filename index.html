<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+5hb7x5sOv6H1kNrPip/DAZAgFZCz4z4tNrNX"
        crossorigin="anonymous"
    >
    <style>
        body {
            background: linear-gradient(120deg, #84fab0, #8fd3f4);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .timer-container {
            max-width: 400px;
            width: 100%;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .countdown-display {
            font-size: 3rem;
            font-weight: bold;
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container timer-container">
        <h1 class="text-center text-white mb-4">Countdown Timer</h1>
        <div class="card bg-light shadow p-4">
            <div class="mb-3">
                <input type="number" id="timeInput" class="form-control mb-2" placeholder="Enter time in seconds">
                <button id="startButton" class="btn btn-success w-100">Start Countdown</button>
                <button id="resetButton" class="btn btn-secondary w-100 mt-2">Reset</button>
            </div>
            <div id="countdownDisplay" class="countdown-display">00:00</div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-5U9i0U7mylDsvdGflAQ4t9H8NVETQ51Cdo8zhxI9qRKh9z3j9UcFowZDE8BZH+7k" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
